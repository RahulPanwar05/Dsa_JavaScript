<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array deletion</title>
  </head>
  <body>
    <h1>Delete element form array</h1>

    <script>
      const array = [10, 20, 30, 40, 50, 60, 70];
      let position = 2;

      for (let i = position; i < array.length - 1; i++) {
        console.log(array[i]);
        array[i] = array[i + 1];
      }
      array.length = array.length - 1;
      console.log(array);
    </script>
  </body>
</html>
