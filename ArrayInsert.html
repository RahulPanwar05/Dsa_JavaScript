<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Insert</title>
  </head>
  <body>
    <h1 style="text-align: center">array inserting</h1>
    <script>
      const array = [10, 15, 20, 30, 35, 45, 50];
      const newEl = 16;
      const position = 2;
      console.log(array.length);
      for (let i = array.length - 1; i >= 0; i--) {
        if (i >= position) {
          array[i + 1] = array[i];
          if (i === position) {
            array[i] = newEl;
          }
        }
      }
      console.log(array);
    </script>
  </body>
</html>
